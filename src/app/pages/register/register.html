<app-header></app-header>
<main class="auth">
  <h2 appHighlight="rgba(99,102,241,.15)">Crear cuenta</h2>
  <form>
    <label>Nombre <input [(ngModel)]="name" name="name" placeholder="Tu nombre"/></label>
    <label>Email <input type="email" [(ngModel)]="email" name="email" placeholder="tucorreo@iteso.mx"/></label>
    <label>Contraseña <input type="password" [(ngModel)]="password" name="password"/></label>
    <button class="btn" type="button" routerLink="app/dashboard">Registrarme</button>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</main>
<app-footer></app-footer>
