<header class="app-header">
  <div class="brand">
    <a routerLink="/" class="logo">
      <img src="/Logo_del_ITESO.svg" alt="Logo ITESO" class="logo-img">
      <span class="logo-text">
        <strong>Agenda ITESO</strong>
        <small>Organiza tus actividades</small>
      </span>
    </a>
  </div>

  <nav class="nav-links" *appAuthVisible="'auth'">
    <a routerLink="/app/dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/app/activities" routerLinkActive="active">Actividades</a>
    <a routerLink="/app/templates" routerLinkActive="active">Plantillas</a>
    <a routerLink="/app/notifications" routerLinkActive="active">Notificaciones</a>
  </nav>

  <div class="auth-actions">
    <ng-container *appAuthVisible="'auth'">
      <button type="button" class="btn-outline" (click)="logout()">
        Cerrar sesión
      </button>
    </ng-container>

    <ng-container *appAuthVisible="'guest'">
      <ng-container *ngIf="!isAuthPage; else backBtn">
        <a routerLink="/auth/login" class="link">Iniciar sesión</a>
        <a routerLink="/auth/register" class="btn-primary">Crear cuenta</a>
      </ng-container>
      <ng-template #backBtn>
        <button type="button" class="back-btn" (click)="goHome()">
          ← Volver
        </button>
      </ng-template>
    </ng-container>
  </div>
</header>
