<app-header></app-header>
<main class="wrap">
  <h2>Nueva actividad</h2>
  <form (ngSubmit)="save()" #f="ngForm">
    <label>Título <input name="title" [(ngModel)]="model.title" required/></label>
    <label>Tipo 
      <select name="type" [(ngModel)]="model.type">
        <option>Académico</option><option>Deportivo</option><option>Cultural</option><option>Voluntariado</option>
      </select>
    </label>
    <div class="row">
      <label>Fecha <input type="date" name="date" [(ngModel)]="model.date"/></label>
      <label>Hora <input type="time" name="time" [(ngModel)]="model.time"/></label>
    </div>
    <label>Ubicación <input name="location" [(ngModel)]="model.location"/></label>
    <label>Estatus 
      <select name="status" [(ngModel)]="model.status">
        <option>pendiente</option><option>completada</option>
      </select>
    </label>
    <button class="btn" type="submit" [disabled]="!f.form.valid">Guardar (mock)</button>
  </form>
</main>
<app-footer></app-footer>
