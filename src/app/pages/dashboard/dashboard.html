<app-header></app-header>
<section class="grid">
  <div class="card">
    <h3>Resumen</h3>
    <p>Actividades pendientes: {{pendingCount()}}</p>
    <a routerLink="/app/activities" class="btn">Ver actividades</a>
  </div>
  <div class="card">
    <h3>Próximas</h3>
    <ul>
      <li *ngFor="let a of items | slice:0:3">{{a.date}} · {{a.title}} ({{a.type}})</li>
    </ul>
  </div>
</section>
<app-footer></app-footer>
